<h2>Clients</h2>

<ul>
  <li *ngFor="let client of clients">
    {{ client.name }} - {{ client.email }}
  </li>
</ul>

<h3>Add Client</h3>
<form (ngSubmit)="addClient()" #f="ngForm">
  <label>Name: <input [(ngModel)]="newClient.name" name="name" required></label><br>
  <label>Email: <input [(ngModel)]="newClient.email" name="email" required></label><br>
  <button type="submit">Add</button>
</form>
